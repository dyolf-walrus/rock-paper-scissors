<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Play Rock, Paper, Scissors</h1>
        <br>Make your selection</br>
        <p>
            <button class="chooseRock">Rock</button>
            <button class="choosePaper">Paper</button>
            <button class="chooseScissors">Scissors</button>
        </p>
        <p class="tally">
            <div class="result"></div>
            <div>Player has won <span class="playerWins">0</span> times</div>
            <div>Computer has won <span class="computerWins">0</span> times</div>
        </p>
    </body>
    <script src="scripts.js"></script>
</html>
